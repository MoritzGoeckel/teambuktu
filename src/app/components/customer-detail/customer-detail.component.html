<mat-toolbar color="primary">
  <span *ngIf="customer">Customer: {{customer.name}}</span>
</mat-toolbar>

<mat-card>
  <mat-card-content *ngIf="customer">

    <h3>Contact Information:</h3>

    <div class="tbkt-form-wrapper">
      <div class="tbkt-form-line">
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput [value]="customer.name">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Number</mat-label>
          <input matInput [value]="customer.number">
        </mat-form-field>
      </div>

      <div class="tbkt-form-line">
        <mat-form-field appearance="outline">
          <mat-label>Phone</mat-label>
          <input matInput [value]="customer.phone">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>E-mail</mat-label>
          <input matInput [value]="customer.email">
        </mat-form-field>
      </div>

      <div class="tbkt-form-line">
        <mat-form-field appearance="outline">
          <mat-label>Address</mat-label>
          <input matInput [value]="customer.address">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Geolocation</mat-label>
          <input matInput [value]="customer.geolocation">
        </mat-form-field>
      </div>
    </div>

    <h3>Service Products:</h3>

    <mat-nav-list>
      <mat-list-item *ngFor="let device of customer.devices" [routerLink]="['/device/' + device.id]">
        <p matLine>{{device.name}}</p>
        <mat-icon matSuffix>devices_other</mat-icon>
      </mat-list-item>
    </mat-nav-list>

    <h3>Service History:</h3>

    <mat-accordion [multi]="true">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Appointments made with this Customer</mat-panel-title>
          <mat-panel-description>Coming sooner or later...</mat-panel-description>
        </mat-expansion-panel-header>
      </mat-expansion-panel>
    </mat-accordion>

  </mat-card-content>
</mat-card>
