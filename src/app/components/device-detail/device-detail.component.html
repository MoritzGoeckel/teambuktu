<mat-toolbar color="primary">
  <span>Service Product: {{device.name}}</span>
</mat-toolbar>
<mat-card>
  <mat-card-content>

    <table>
      <tr><td>id</td><td>{{device.id}}</td></tr>
      <tr><td>name</td><td>{{device.name}}</td></tr>
      <tr><td>serial</td><td>{{device.serialNo}}</td></tr>
      <tr><td>description</td><td>{{device.description}}</td></tr>
      <tr><td>location</td><td>{{device.location}}</td></tr>
      <tr><td>purchase date</td>{{device.purchaseDate | date:'dd.MM.yyyy HH:mm:ss'}}<td></td></tr>
    </table>

  </mat-card-content>
</mat-card>
