<mat-card>

  <mat-card-title>Login</mat-card-title>

  <mat-card-content>
    <form class="loginForm">
      <mat-form-field>
        <input #email matInput placeholder="Email" [formControl]="emailFormControl">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input #password type="password" matInput placeholder="Password" value="">
      </mat-form-field>

      <button (click)="login(email.value, password.value)" mat-raised-button color="primary">Login</button>
    </form>
  </mat-card-content>

</mat-card>
