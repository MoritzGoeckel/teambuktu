<mat-card>
  <mat-card-content>
    <h3>Recent Orders:</h3>

    <table #ordersTable *ngIf="displayOrders" [dataSource]="displayOrders" class="tbkt-table-full-width" mat-table>
      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let item">{{item.number}}</td>
      </ng-container>
      <ng-container matColumnDef="orderDate">
        <th mat-header-cell *matHeaderCellDef>Order Date</th>
        <td mat-cell *matCellDef="let item">{{item.orderDate | date: "dd.MM.yyyy"}}</td>
      </ng-container>
      <ng-container matColumnDef="lastUpdate">
        <th mat-header-cell *matHeaderCellDef>Last Update</th>
        <td mat-cell *matCellDef="let item">{{item.lastUpdate | date: "dd.MM.yyyy"}}</td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let item">{{item.status}}</td>
      </ng-container>
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>
          <button (click)="add()" mat-icon-button matTooltip="Add Order">
            <mat-icon>add_shopping_cart</mat-icon>
          </button>
        </th>
        <td mat-cell *matCellDef="let item">
          <button (click)="edit(item)" mat-icon-button matTooltip="Edit Order">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
