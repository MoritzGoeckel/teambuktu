<mat-toolbar color="primary">
  <span>Task / Notes</span>

  <!-- This fills the remaining space of the current row -->
  <span class="flexible-fill-remaining-space"></span>

  <button mat-mini-fab matTooltip="Add Item"><mat-icon>add</mat-icon></button>
</mat-toolbar>

<mat-accordion [multi]="true">
  <app-task-detail *ngFor="let currentTask of tasks" [task]="currentTask"></app-task-detail>
</mat-accordion>
